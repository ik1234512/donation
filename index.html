<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://res.cloudinary.com/dsiiorq2l/image/upload/v1608308857/284-2841193_donate-now-hd-png-download_gkixal.png" alt="astronaut1" id="astronaut1">
    
    <form action="">

        <h1>Donate Here</h1>

        <label for="country" class="block-display">Region</label>
        <select name="countries" id="countries">
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="kolkata">Kolkata</option>
            <option value="chennai">Chennai</option>
            <option value="goa">Goa</option>
            <option value="punjab">Punjab</option>
            <option value="kerela">Kerela</option>
            <option value="haryana">Haryana</option>
            <option value="odisha">Odisha</option>
            <option value="himachal">Himachal Pradesh</option>
            <option value="bangalore">Bengaluru</option>
        </select>

        <label for="travellers" class="block-display">Donation Amount</label>
        <input type="number" id="travellers" name="travellers" min="0">
        <label for="email" class="block-display">Email</label>
        <input type="text" id="email" placeholder="yourname@gmail.com">
        <label for="rent" class="block-display">Do you want a physical bill</label>
        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" class="rent-label">Yes</label>
        <input type="radio" id="no" name="rent-button" value="no">
        <label for="no" class="rent-label">No,an email is fine</label>
        <input type="submit" id="button" value="DONATE!">
    </form>
</body>

</html>

</body>

</html>
